<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

values = [];

  $.getJSON( "https://api.coinmarketcap.com/v1/ticker/", function( data ) {
    btc = parseInt( data[0].market_cap_usd );
    eth = parseInt( data[1].market_cap_usd );
    pct = (eth / btc) * 100;
    api(btc, eth, pct);

  });

function api(num1, num2, num3) {
  values.push(num1,num2,num3);
  console.log(values);
  //window.location.href = "/api/" + num1 + "/" + num2;
}



</script>
